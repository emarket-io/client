<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>商品管理</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/publish">
        <ion-icon slot="icon-only" name="add-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let commodity of commodities">
      <ion-item-options side="start">
        <ion-item-option>
          -
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>{{commodity.title}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="update(commodity)">
          修改
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(commodity)">
          删除
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
