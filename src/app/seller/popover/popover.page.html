<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>选择类别</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>一级分类</ion-label>
    <ion-label>二级分类</ion-label>
  </ion-item>
  <ion-item>
    <div style="display: inline-block;width: 45%;">
      <div style="margin:15px 0" (click)="itemClick(category)" [class.selected]="currentItem === category"
        *ngFor="let category of categories">
        {{category.title}}
      </div>
    </div>
    <div style="display:inline-block;width: 55%;vertical-align:top;">
      <div *ngFor="let name of currentItem?.names" (click)="selectCategory(name)"
        style="display:inline-block;width: 33%;text-align: center;margin:10px 0;">
        {{name}}
      </div>
    </div>
  </ion-item>
</ion-content>
