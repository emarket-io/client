<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>发布商品</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item lines="none">
      <ion-label>标题</ion-label>
      <ion-input required placeholder="请输入商品标题" [(ngModel)]="commodity.title"></ion-input>
    </ion-item>

    <ion-item lines="none">
      <img style="width: 80px;height: auto;margin: 0 1px;" *ngFor="let image of images" [src]="image" />
    </ion-item>
    <ion-item lines="none">
      <ion-button (click)="addMedia()">
        <!-- <ion-icon name="add"></ion-icon> -->
        <ion-icon name="camera"></ion-icon>+
      </ion-button>
    </ion-item>
    <ion-item (click)="presentPopover()">
      <ion-label>类别</ion-label>
      <ion-input placeholder="选择商品类别" readonly [ngModel]="commodity.category"></ion-input>
      <ion-icon name="arrow-dropdown-circle"></ion-icon>
    </ion-item>
    <!-- <ion-item>
      <ion-label>货源地址</ion-label>
      <ion-icon name="pin"></ion-icon>
      <ion-input [placeholder]="city" [(ngModel)]="commodity.city"></ion-input>
    </ion-item> -->
    <ion-item lines="none">
      <ion-label>单买价</ion-label>
      <ion-input placeholder="¥0.00" [(ngModel)]="price_single" required></ion-input>
      <ion-label>拼单价</ion-label>
      <ion-input placeholder="¥0.00" [(ngModel)]="price_group" required></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>库存</ion-label>
      <ion-input placeholder="请输入库存数量" [(ngModel)]="amount" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>物流</ion-label>
      <ion-input placeholder="全场包邮"></ion-input>
    </ion-item>

    <div *ngIf="displayMore">
      <ion-item lines="none">
        <ion-textarea placeholder="填写描述(可选)" [(ngModel)]="commodity.content"></ion-textarea>
      </ion-item>
      <!-- <ion-item lines="none">
        <ion-label>市场价</ion-label>
        <ion-input placeholder="运费待商议"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label>货源地址</ion-label>
        <ion-input [(ngModel)]="commodity.city"></ion-input>
      </ion-item>
    </div>
  </ion-card>
  <ion-item lines="none" *ngIf="!displayMore" (click)="more()">
    <ion-icon name="arrow-dropright"></ion-icon>
    <ion-label>显示更多</ion-label>
  </ion-item>
  <ion-item lines="none" *ngIf="displayMore" (click)="more()">
    <ion-icon name="arrow-dropup"></ion-icon>
    <ion-label>隐藏更多</ion-label>
  </ion-item>
</ion-content>
<ion-button color="success" (click)="submit()">确认发布</ion-button>
