<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>头像</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>昵称</ion-label>
    <ion-input type="text" [(ngModel)]="user.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>个人签名</ion-label>
    <ion-input type="text" [(ngModel)]="user.signature"></ion-input>
  </ion-item>
</ion-content>
<ion-button (click)="save()">保存</ion-button>
