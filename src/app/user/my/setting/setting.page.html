<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>个人信息</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <!-- <ion-icon name="checkmark-circle"></ion-icon> -->
        保存
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <!-- <ion-label>头像</ion-label> -->
    <ion-avatar style="height: 160px;width: 160px;margin-left: 23%;">
      <img src="assets/fruit/apple.png">
    </ion-avatar>
    <!-- <ion-icon slot="end" name="arrow-dropright"></ion-icon> -->
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="bonfire"></ion-icon>
    <div>
      <ion-label>签名</ion-label>
      <ion-input type="text" [(ngModel)]="user.signature"></ion-input>
    </div>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="man"></ion-icon>
    <div>
      <ion-label>昵称</ion-label>
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </div>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="call"></ion-icon>
    <div>
      <ion-label>电话</ion-label>
      <ion-input type="text" [(ngModel)]="user.telephone" readonly></ion-input>
    </div>
  </ion-item>
</ion-content>
<!-- <ion-button (click)="save()">保存</ion-button> -->
