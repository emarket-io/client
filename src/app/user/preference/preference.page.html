<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>设置</ion-title>
    <ion-buttons slot="end">
      <ion-button></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>消息提醒</ion-label>
    <ion-icon slot="end" name="arrow-dropright"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>清除缓存</ion-label>
    <ion-icon slot="end" name="arrow-dropright"></ion-icon>
  </ion-item>
  <ion-item routerLink="/about">
    <ion-label>关于我们</ion-label>
    <ion-icon slot="end" name="arrow-dropright"></ion-icon>
  </ion-item>
  <img style="width: 30%;height: auto;margin: 20% auto;display: block;" src="{{host}}/assets/emart.png" />
</ion-content>

<ion-footer no-border *ngIf="isLogin">
  <!-- <ion-button expand="full" fill="outline">切换账户</ion-button> -->
  <ion-button (click)="logout()" expand="full" color="light" style="--box-shadow:none;">退出登录</ion-button>
</ion-footer>
