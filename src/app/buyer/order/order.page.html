<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>
      我的订单
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let status of statuses" [class.selected]="selectedStatus==status" (click)="listByStatus(status)">
    {{status}}
  </ion-slide>
</ion-slides>

<ion-content>
  <ion-list *ngFor="let order of orders" lines="none">
    <!-- <ion-item (click)="confirmReceive(order)">
      <ion-label style="font-size:small">
        {{order.snapshot?.ownerId?order.snapshot?.ownerId:'好农夫果园之家'}}
      </ion-label>
      <ion-note slot="end" style="font-size:medium">
        {{order.status}}
      </ion-note>
    </ion-item> -->
    <ion-item-sliding>
      <ion-item (click)="gotoOrderDetail(order)">
        <ion-img
          src="{{host}}/static/{{order.snapshot?.ownerId}}/{{order.snapshot?.title}}/{{order.snapshot?.mediaList[0]?.image}}">
        </ion-img>
        <div style="height: 100%;vertical-align: top;width: 50%;margin-left: 5px;">
          {{order.snapshot?.title}}
        </div>
        <div style="width: 30%;text-align: right;color: red;">
          ¥{{formatRBM((order.amount/100).toString())}}
        </div>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(order)">删除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="refund(order)">
          申请退款
        </ion-button>
        <ion-button (click)="buyAgain(order.snapshot)">
          再次购买
        </ion-button>
        <ion-button>
          立即评价
        </ion-button>
      </ion-buttons> -->
    </ion-item>
  </ion-list>
</ion-content>
