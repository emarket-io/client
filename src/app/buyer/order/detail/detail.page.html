<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-round-back"></ion-back-button>
    </ion-buttons>
    <ion-title>订单详情</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-label>物流信息</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>单号</ion-label>
    {{order.expressNo}}
  </ion-item>
  <ion-list lines="none">
    <ion-item>
      <ion-label>订单ID</ion-label>
      {{order.id}}
    </ion-item>
    <ion-item>
      <ion-label>商品名</ion-label>
      {{order.snapshot?.title}}
    </ion-item>
    <ion-item>
      <ion-label>送货地址</ion-label>
      {{order.destination?.location}}
    </ion-item>
    <ion-item>
      <ion-label>购买时间</ion-label>
      {{order.created.toDate().toLocaleString()}}
    </ion-item>
  </ion-list>
</ion-content>
