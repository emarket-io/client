<ion-content>
  <ion-item>
    <ion-thumbnail slot="start">
      <img src="{{host}}/static/{{commodity.ownerId}}/{{commodity.title}}/{{commodity.mediaList[0]?.image}}">
    </ion-thumbnail>
    <div>
      <ion-label>{{commodity.title}}</ion-label>
      <ion-label>¥{{selectedPrice?.value}}</ion-label>
    </div>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-button (click)="select(price)" *ngFor="let price of commodity.pricesList">
        {{price.name}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-button (click)="close()" style="position: fixed;bottom: 0;width: 100%;">
  确定
</ion-button>
