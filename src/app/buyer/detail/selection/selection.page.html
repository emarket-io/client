<ion-content>
  <ion-item>
    <ion-thumbnail slot="start">
      <img src="{{host}}/static/{{commodity.ownerId}}/{{commodity.title}}/{{commodity.mediaList[0]?.image}}">
    </ion-thumbnail>
    <div>
      <ion-label>{{commodity.title}}</ion-label>
      <ion-label style="color:orangered">¥{{formatRBM(selectedPrice?.value)}}</ion-label>
    </div>
    <ion-icon name="close" slot="end" (click)="close()"></ion-icon>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-button fill="outline" (click)="select(price)" *ngFor="let price of commodity.pricesList">
        {{price.name}}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="position: fixed;bottom: 0;width: 100%;">
  <ion-button (click)="continue()" expand="full">
    确定
  </ion-button>
</ion-footer>
