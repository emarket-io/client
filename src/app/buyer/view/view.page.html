<ion-toolbar>
  <ion-buttons>
    <ion-button (click)="back()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-button>
      <!-- <ion-icon name="search"></ion-icon> -->
      <ion-input placeholder="{{key}}"></ion-input>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon name="more"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-slides [options]="slideOpts" style="width: 100%">
  <ion-slide style="font-size: small">
    综合
  </ion-slide>
  <ion-slide style="font-size: small">
    产地
  </ion-slide>
  <ion-slide style="font-size: small">
    品类
  </ion-slide>
  <ion-slide style="font-size: small">
    筛选
  </ion-slide>
</ion-slides>
<!-- </ion-header> -->

<ion-content>
  <ion-card *ngFor="let commodity of commodities">
    <img style="display:inline-block;width: 35%;" src="{{host}}/{{commodity.title}}/{{commodity.mediaList[0].image}}" />
    <div style="display:inline-block;width: 65%;" (click)="gotoDetail('name')">
      <div>
        {{commodity.title}}
      </div>
      <div style="margin-top: 10%">
        <ion-badge color="success">苹果</ion-badge>
        <ion-badge color="success">满减</ion-badge>
      </div>
      <div style="margin-top: 5%">
        <div style="display:inline-block;width: 50%;">${{commodity.price?.group}}</div>
        <div style="display:inline-block;width: 50%;text-align: right;">{{commodity.city}}</div>
      </div>
    </div>
  </ion-card>
