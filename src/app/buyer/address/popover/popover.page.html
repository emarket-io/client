<ion-content>
  <!-- <ion-item lines="none">
    收货地址
  </ion-item> -->
  <!-- <ion-item lines="none">
  </ion-item> -->
  <ion-item>
    <ion-label>收货姓名</ion-label>
    <ion-input placeholder="收货姓名" [(ngModel)]="address.contact"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>联系方式</ion-label>
    <ion-input placeholder="联系方式" [(ngModel)]="address.telephone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>详细地址</ion-label>
    <ion-input placeholder="详细地址（如省/市/区/镇/街道/小区/村）" [(ngModel)]="address.location"></ion-input>
  </ion-item>
</ion-content>

<ion-footer style="position: fixed;bottom: 0;width: 100%;">
  <ion-item>
    <ion-button (click)="submitAddress()">
      确定
    </ion-button>
  </ion-item>
</ion-footer>
