<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button>
        <ion-icon name="search"></ion-icon>
        <ion-input placeholder="9块9包邮"></ion-input>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="slideOpts" style="width: 80px;margin-left: 0;background-color:lightgray">
    <ion-slide (click)="itemClick(item)" [class.selected]="currentItem === item" *ngFor="let item of items">
      <ion-label style="font-size: medium">{{item}}</ion-label>
    </ion-slide>
  </ion-slides>
</ion-content>
