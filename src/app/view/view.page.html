<ion-toolbar>
  <ion-buttons>
    <ion-button (click)="back()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
    <ion-button>
      <!-- <ion-icon name="search"></ion-icon> -->
      <ion-input placeholder="{{key}}"></ion-input>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon name="more"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-slides [options]="slideOpts" style="width: 100%">
  <ion-slide style="font-size: small">
    综合
  </ion-slide>
  <ion-slide style="font-size: small">
    产地
  </ion-slide>
  <ion-slide style="font-size: small">
    品类
  </ion-slide>
  <ion-slide style="font-size: small">
    筛选
  </ion-slide>
</ion-slides>
<!-- </ion-header> -->

<ion-content>
  <ion-card>
    <img style="display:inline-block;width: 35%;" src="assets/fruit/apple.png" />

      <ion-row>
        <ion-col>
          山东烟台红富士苹果
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-badge color="success">苹果</ion-badge>
          <ion-badge color="success">满减</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="display:inline-block;width: 50%;">$66.66</div>
          <div style="display:inline-block;width: 50%;text-align: right;">烟台</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-card>
    <img style="display:inline-block;width: 35%;" src="assets/fruit/pea.png" />
    <ion-grid style="display:inline-block;width: 65%;">
      <ion-row>
        <ion-col>
          山东烟台红富士苹果
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-badge color="success">苹果</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div style="display:inline-block;width: 50%;">$66.66</div>
          <div style="display:inline-block;width: 50%;text-align: right;">银川</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
